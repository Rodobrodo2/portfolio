<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/weather_app/weather.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" 
            spellcheck="false">
            <button><img src="/weather_app/img/images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="/weather_app/img/images/rain.png" class="weather-icon">
            <h1 class="temp" id="temp">22Â°c</h1>
            <h2 class="city" id="city">Pesaro</h2>
            <div class="details">
                <div class="col">
                    <img src="/weather_app/img/images/humidity.png">
                    <div>
                        <p class="humidity" id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/weather_app/img/images/wind.png">
                    <div>
                        <p class="wind" id="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/weather_app/weather.js"></script>
</body>

</html>
